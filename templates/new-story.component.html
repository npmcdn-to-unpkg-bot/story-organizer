<div *ngIf="newStory">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">New Story</h2>
    </div>

    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="title">Title:</label>
          <input [(ngModel)]="newStory.title" type="text" placeholder="title" class="form-control">
        </div>

        <div class="form-group">
          <div class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="btn btn-default">
              {{ids.status[newStory.status]}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let status of ids.status; let idx = index">
                <a (click)="changeStatus(idx)">{{status}}</a>
              </li>
            </ul>
          </div>
        </div>

        <div>
          <label for="series">Series:</label>
          <div class="form-group">
              <!-- TODO: add a separate input for each series, later "add series" and "remove item" buttons -->
            <span *ngFor="let ser of newStory.series; let idx = index">
              <div class="input-group series-input-box">
                <span class="input-group-addon">{{ids.series[ser]}}</span>
                <input [(ngModel)]="newStory.series[idx]" class="form-control">
                <span class="input-group-btn" (click)="removeSeries(idx)">
                  <button class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Remove Series
                  </button>
                </span>
              </div>
            </span>

            <div class="input-group series-input-box">
              <span class="input-group-addon">{{ids.series[newSeriesID]}}</span>
              <input [(ngModel)]="newSeriesID" class="form-control">
              <span class="input-group-btn" (click)="addSeries()">
                <button class="btn btn-default">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  Add series
                </button>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="desc">Description:</label>
          <textarea class="form-control" rows="3" [(ngModel)]="newStory.desc"></textarea>
        </div>
      </form>

      <button class="btn btn-default" (click)="addStory()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add Story
      </button>
    </div>
  </div>
</div>
