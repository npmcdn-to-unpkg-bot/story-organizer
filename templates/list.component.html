<div class="container">
  <!-- by status -->
  <div *ngIf="format == 'status'" class="row">
    <div *ngFor="let status of ids.status; let idx = index" class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{status}}</h2>
        </div>
        <div class="panel-body">
          <ul>
            <span *ngFor="let story of stories">
              <li *ngIf="story.status == idx">
                {{story.title}}
              </li>
            </span>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- by series -->
  <div *ngIf="format == 'series'" class="row">
    <div *ngFor="let series of ids.series; let idx = index" class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{series}}</h2>
        </div>
        <div class="panel-body">
          <ul>
            <span *ngFor="let story of stories">
              <span *ngFor="let storySeries of story.series">
                <li *ngIf="storySeries == idx">
                  {{story.title}}
                </li>
              </span>
            </span>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="btn-group bottom-buttons">
  <button (click)="switchFormat()" class="btn btn-primary">
    Switch Display Format
  </button>
</div>
