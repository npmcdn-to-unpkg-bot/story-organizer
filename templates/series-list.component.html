<div class="container">
  <div class="row">
    <div *ngFor="let series of ids.series; let idx = index">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{series}}</h2>
        </div>
        <div class="panel-body">
          <table class="table table-hover">

            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Description</th>
            </tr>

            <tr *ngFor="let story of stories">
              <td *ngIf="isInSeries(story, idx)" (click)="goToStory(story)">
                {{story.title}}
              </td>
              <td *ngIf="isInSeries(story, idx)" (click)="goToStory(story)">
                <span *ngIf="story.status == 0">Working</span>
                <span *ngIf="story.status == 1">Drafted</span>
                <span *ngIf="story.status == 2">To-Write</span>
              </td>
              <td *ngIf="isInSeries(story, idx)" (click)="goToStory(story)">
                {{story.desc}}
              </td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
